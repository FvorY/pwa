<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#00897B"/>
	<link rel="manifest" href="manifest.json">
	<meta name="description" content="My first PWA"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.webp');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Account Login
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5" id="formlogin">

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="User name">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn" type="button" onclick="login()">
							Login
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>
	<script src="js/jquery.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

	<script type="text/javascript">
	localStorage['menu'] = '#home';
	if (navigator.serviceWorker) {
		navigator.serviceWorker.register('service-worker.js').then(function(registration) {
			console.log('ServiceWorker registration successful with scope:',  registration.scope);
		}).catch(function(error) {
			console.log('ServiceWorker registration failed:', error);
		});
	}
	</script>
	<script type="text/javascript">
		$(document).ready(function(){
				history.pushState(null, null, location.href);
			    window.onpopstate = function () {
			        history.go(1);
			    };
		});
	</script>
	<script type="text/javascript">
		function login(){
			if ($('input[name=username]').val() == "admin" && $('input[name=pass]').val() == "admin") {
				window.location.href = window.location.origin + '/pwa/layout.html';
			}
		}
	</script>
	<script>
	$(document).ready(function(){
		if (window.matchMedia('(display-mode: standalone)').matches) {  
			M.toast({html: 'Tambahkan ke layar utama untuk kelancaran aplikasi!', classes: 'rounded'});
		}  
	});
	</script>
</body>
</html>
